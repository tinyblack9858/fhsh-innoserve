<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教師網路監控系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'Noto Sans TC', 'sans-serif'] },
                    keyframes: {
                        pulse_red: {
                        '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.7)' },
                        '50%': { transform: 'scale(1.05)', boxShadow: '0 0 0 10px rgba(239, 68, 68, 0)' },
                        }
                    },
                    animation: {
                        'pulse-red': 'pulse_red 1s ease-in-out',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', 'sans-serif'; transition: background-color 0.3s, color 0.3s; }
        .page, .main-content { display: none; }
        .page.active, .main-content.active { display: flex; }
        #app-container.full-screen .page.active { align-items: stretch; justify-content: stretch; }
        .menu-item.active-menu-item { background-color: #e5e7eb; }
        .dark .menu-item.active-menu-item { background-color: #374151; }
        #theme-toggle-button { width: 48px; height: 48px; border-radius: 9999px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: background-color 0.3s; }
        .responsive-grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); }
        .status-blocked { animation: pulse-red 0.7s ease-out; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Theme Toggle Button -->
    <div class="fixed top-4 right-4 z-50">
        <button id="theme-toggle-button" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-yellow-300 text-xl">
            <i id="theme-icon" class="fas fa-sun"></i>
        </button>
    </div>

    <div id="app-container" class="min-h-screen p-4 flex items-center justify-center">

        <!-- 登入頁面 -->
        <div id="login-page" class="page active w-full max-w-sm flex-col">
            <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg text-center">
                <h1 class="text-2xl font-bold mb-2">教師網路監控系统</h1>
                <h2 class="text-xl font-semibold mb-6 text-gray-600 dark:text-gray-400">登入</h2>
                <div class="space-y-4">
                        <input type="text" id="login-username" placeholder="使用者名稱" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition">
                        <input type="password" id="login-password" placeholder="密碼" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition">
                </div>
                <div class="text-right mt-3">
                    <a href="#" onclick="showPage('signup-page')" class="text-sm text-indigo-600 dark:text-indigo-400 hover:underline">註冊帳號 <i class="fas fa-arrow-right"></i></a>
                </div>
                    <button id="login-confirm-btn" class="w-full mt-6 bg-gray-800 hover:bg-gray-700 dark:bg-gray-200 dark:hover:bg-gray-300 dark:text-gray-900 text-white font-bold py-3 px-4 rounded-lg transition">確認</button>
            </div>
        </div>

        <!-- 註冊頁面 -->
        <div id="signup-page" class="page w-full max-w-sm flex-col">
            <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg text-center">
                <h1 class="text-2xl font-bold mb-2">教師網路監控系统</h1>
                <h2 class="text-xl font-semibold mb-6 text-gray-600 dark:text-gray-400">註冊</h2>
                <div class="space-y-4">
                    <input type="text" placeholder="使用者名稱" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition">
                    <input type="password" placeholder="密碼" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition">
                    <input type="password" placeholder="再次輸入密碼" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition">
                </div>
                <button onclick="showPage('login-page')" class="w-full mt-6 bg-gray-800 hover:bg-gray-700 dark:bg-gray-200 dark:hover:bg-gray-300 dark:text-gray-900 text-white font-bold py-3 px-4 rounded-lg transition">確認</button>
                <a href="#" onclick="showPage('login-page')" class="block mt-4 text-sm text-gray-500 hover:underline">已經有帳號了？返回登入</a>
            </div>
        </div>

        <!-- 輸入電腦數量頁面 -->
        <div id="select-count-page" class="page w-full max-w-sm flex-col">
            <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg text-center">
                <h2 class="text-2xl font-bold mb-6">設定監控數量</h2>
                <p class="text-gray-600 dark:text-gray-400 mb-4">請輸入您想要監控的電腦總數。</p>
                <input type="number" id="computer-count-input" min="1" placeholder="例如：8" class="w-full text-center text-lg px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition">
                <button onclick="showIpInputPage()" class="w-full mt-6 bg-gray-800 hover:bg-gray-700 dark:bg-gray-200 dark:hover:bg-gray-300 dark:text-gray-900 text-white font-bold py-3 px-4 rounded-lg transition">下一步</button>
            </div>
        </div>
        
        <!-- 輸入IP位址頁面 -->
        <div id="ip-input-page" class="page w-full max-w-lg flex-col">
            <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg w-full">
                <h2 class="text-2xl font-bold mb-6 text-center">設定電腦IP位址</h2>
                <p class="text-gray-600 dark:text-gray-400 mb-4 text-center">請為每一台電腦輸入對應的IP位址。</p>
                <div id="ip-inputs-container" class="space-y-4 max-h-96 overflow-y-auto pr-4"></div>
                <button onclick="setupDashboard()" class="w-full mt-6 bg-gray-800 hover:bg-gray-700 dark:bg-gray-200 dark:hover:bg-gray-300 dark:text-gray-900 text-white font-bold py-3 px-4 rounded-lg transition">下一步</button>
            </div>
        </div>

        <!-- 載入頁面 -->
        <div id="loading-page" class="page w-full max-w-md flex-col text-center">
            <div class="bg-white dark:bg-gray-800 p-10 rounded-2xl shadow-lg">
                <h1 class="text-3xl font-bold mb-4">教師網路監控系统</h1>
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mx-auto"></div>
                <p class="mt-4 text-gray-600 dark:text-gray-400">正在設定儀表板，請稍候...</p>
            </div>
        </div>

        <!-- 主監控容器 -->
        <div id="monitor-container" class="page w-full h-full flex-col">
            <div class="w-full h-full bg-white dark:bg-gray-800 rounded-2xl shadow-lg flex overflow-hidden">
                <!-- 側邊欄 -->
                <aside class="w-1/5 bg-gray-50 dark:bg-gray-800/50 p-6 flex flex-col">
                    <div class="flex items-center space-x-4 mb-8">
                        <div id="sidebar-avatar-display" class="w-12 h-12 bg-gray-200 dark:bg-gray-700 rounded-full flex items-center justify-center overflow-hidden">
                            <i class="fas fa-user text-2xl text-gray-500"></i>
                        </div>
                        <div>
                            <p id="sidebar-username" class="font-bold">使用者名稱</p>
                        </div>
                    </div>
                    <nav id="main-menu" class="space-y-2">
                        <a href="#" data-content="monitor-content" class="menu-item active-menu-item flex items-center p-3 rounded-lg text-gray-700 dark:text-gray-300">
                            <i class="fas fa-desktop w-6 text-center"></i><span class="ml-3 font-semibold">監控</span>
                        </a>
                        <a href="#" data-content="whitelist-content" class="menu-item flex items-center p-3 rounded-lg text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700">
                            <i class="fas fa-list-check w-6 text-center"></i><span class="ml-3 font-semibold">白名單</span>
                        </a>
                        <a href="#" data-content="redirect-content" class="menu-item flex items-center p-3 rounded-lg text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700">
                            <i class="fas fa-exclamation-triangle w-6 text-center"></i><span class="ml-3 font-semibold">警示頁面</span>
                        </a>
                        <a href="#" data-content="settings-content" class="menu-item flex items-center p-3 rounded-lg text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700">
                            <i class="fas fa-cog w-6 text-center"></i><span class="ml-3 font-semibold">設定</span>
                        </a>
                    </nav>
                    <div class="mt-auto">
                        <a href="#" onclick="logout()" class="menu-item flex items-center p-3 rounded-lg text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700">
                            <i class="fas fa-sign-out-alt w-6 text-center"></i><span class="ml-3 font-semibold">登出</span>
                        </a>
                    </div>
                </aside>
                
                <!-- 主要內容區域 -->
                <main id="main-content-area" class="flex-1 overflow-y-auto flex flex-col">
                    <!-- 監控內容 -->
                    <div id="monitor-content" class="main-content active flex-col p-8">
                        <h2 class="text-3xl font-bold mb-6">監控儀表板</h2>
                        <div id="computer-grid" class="flex-1 responsive-grid pb-4"></div>
                        <div class="flex justify-end items-center gap-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                            <!-- 新增獨立的開始/停止按鈕 -->
                            <button id="start-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition"><i class="fas fa-play mr-2"></i>開始監控</button>
                            <button id="stop-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition hidden"><i class="fas fa-stop mr-2"></i>停止監控</button>
                            <!-- 保留您原有的鎖定按鈕 -->
                            <button id="toggle-lock-btn" data-state="unlocked" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition">
                                <i class="fas fa-lock mr-2"></i>鎖定
                            </button>
                            <button id="select-all-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition">全選</button>
                        </div>
                    </div>
                    
                    <!-- 白名單內容 -->
                    <div id="whitelist-content" class="main-content flex-col items-center p-8">
                        <h2 class="text-3xl font-bold mb-6 w-full max-w-3xl">白名單設定</h2>
                        <div class="w-full max-w-3xl bg-gray-100 dark:bg-gray-900/50 p-6 rounded-lg">
                            <textarea id="whitelist-textarea" placeholder="請輸入可存取的URL...&#10;每行一個。" class="w-full h-64 p-4 bg-white dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 focus:border-indigo-500 dark:focus:border-indigo-500 rounded-lg outline-none transition resize-none"></textarea>
                        </div>
                        <div class="w-full max-w-3xl text-right mt-6">
                            <button id="save-whitelist-btn" class="bg-gray-800 hover:bg-gray-700 dark:bg-gray-200 dark:hover:bg-gray-300 dark:text-gray-900 text-white font-bold py-3 px-6 rounded-lg transition">儲存</button>
                        </div>
                    </div>

                    <!-- 警示頁面內容 -->
                    <div id="redirect-content" class="main-content flex-col items-center p-8">
                        <h2 class="text-3xl font-bold mb-6 w-full max-w-3xl">警示頁面設定</h2>
                        <div class="w-full max-w-3xl bg-gray-100 dark:bg-gray-900/50 p-6 rounded-lg">
                            <label for="redirect-url" class="block font-semibold mb-2 text-gray-700 dark:text-gray-300">指定重新導向URL:</label>
                            <input type="url" id="redirect-url" placeholder="例如：https://example.com/warning" class="w-full p-4 bg-white dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 focus:border-indigo-500 dark:focus:border-indigo-500 rounded-lg outline-none transition">
                            <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">當學生訪問未授權的網站時，他們的螢幕將會被導向至此URL。</p>
                        </div>
                        <div class="w-full max-w-3xl text-right mt-6">
                            <button id="save-redirect-btn" class="bg-gray-800 hover:bg-gray-700 dark:bg-gray-200 dark:hover:bg-gray-300 dark:text-gray-900 text-white font-bold py-3 px-6 rounded-lg transition">儲存</button>
                        </div>
                    </div>

                    <!-- 設定內容 -->
                    <div id="settings-content" class="main-content flex-col items-center justify-center p-8">
                        <div class="w-full max-w-2xl">
                            <h2 class="text-3xl font-bold mb-8">帳號設定</h2>
                            <div class="space-y-8">
                                <div class="flex items-center space-x-6">
                                    <div id="settings-avatar-display" class="w-24 h-24 bg-gray-200 dark:bg-gray-700 rounded-full flex items-center justify-center ring-4 ring-gray-300 dark:ring-gray-600 overflow-hidden">
                                        <i class="fas fa-user text-4xl text-gray-500"></i>
                                    </div>
                                    <label class="cursor-pointer bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition">
                                        <input type="file" id="avatar-upload-input" class="hidden" accept="image/*">
                                        <i class="fas fa-upload mr-2"></i>上傳圖片
                                    </label>
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-3 items-center gap-4">
                                    <label for="settings-username" class="font-semibold">帳號名稱:</label>
                                    <input type="text" id="settings-username" value="使用者名稱" class="md:col-span-2 w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition">
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-3 items-center gap-4">
                                    <label for="settings-new-password" class="font-semibold">新密碼:</label>
                                    <input type="password" id="settings-new-password" placeholder="輸入新密碼" class="md:col-span-2 w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition">
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-3 items-center gap-4">
                                    <label for="settings-confirm-password" class="font-semibold">確認密碼:</label>
                                    <input type="password" id="settings-confirm-password" placeholder="確認新密碼" class="md:col-span-2 w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition">
                                </div>
                                
                                <hr class="dark:border-gray-600">

                                <div class="flex justify-between items-center flex-wrap gap-4">
                                    <button id="delete-account-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition">刪除帳號</button>
                                    <div class="flex gap-4">
                                        <button class="bg-gray-500 hover:bg-gray-600 dark:bg-gray-600 dark:hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-lg transition" onclick="switchContent('monitor-content')">返回</button>
                                        <button id="save-settings-btn" class="bg-gray-800 hover:bg-gray-700 dark:bg-gray-200 dark:hover:bg-gray-300 dark:text-gray-900 text-white font-bold py-3 px-6 rounded-lg transition">儲存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification-toast" class="fixed bottom-10 right-10 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg opacity-0 translate-y-4" style="transition: opacity 0.3s ease, transform 0.3s ease;"></div>

    <script>
        // --- 您的所有原始 UI JavaScript 逻辑 (完全保留) ---
        const appContainer = document.getElementById('app-container');

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId)?.classList.add('active');
            const isFullScreen = pageId === 'monitor-container';
            appContainer.classList.toggle('full-screen', isFullScreen);
            appContainer.classList.toggle('items-center', !isFullScreen);
            appContainer.classList.toggle('justify-center', !isFullScreen);
        }
        
        function switchContent(contentId) {
            document.querySelectorAll('.main-content').forEach(c => c.classList.remove('active'));
            document.getElementById(contentId)?.classList.add('active');
            document.querySelectorAll('#main-menu .menu-item').forEach(i => i.classList.remove('active-menu-item'));
            document.querySelector(`#main-menu .menu-item[data-content="${contentId}"]`)?.classList.add('active-menu-item');
        }
        
        function showIpInputPage() {
            const countInput = document.getElementById('computer-count-input');
            const count = parseInt(countInput.value, 10);
            if (isNaN(count) || count < 1) {
                alert('請輸入有效的電腦數量！'); return;
            }

            const ipInputsContainer = document.getElementById('ip-inputs-container');
            ipInputsContainer.innerHTML = ''; 

            for (let i = 1; i <= count; i++) {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'flex items-center gap-4';
                inputGroup.innerHTML = `
                    <label for="ip-input-${i}" class="font-semibold text-gray-700 dark:text-gray-300 w-24 text-right">電腦 ${i}:</label>
                    <input type="text" id="ip-input-${i}" placeholder="例如：192.168.1.10${i}" class="flex-1 px-4 py-2 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition">
                `;
                ipInputsContainer.appendChild(inputGroup);
            }
            showPage('ip-input-page');
        }

        function setupDashboard() {
            const countInput = document.getElementById('computer-count-input');
            const count = parseInt(countInput.value, 10);
            if (isNaN(count) || count < 1) { return; }
            
            const ipAddresses = [];
            let allIpsFilled = true;
            for (let i = 1; i <= count; i++) {
                const ipInput = document.getElementById(`ip-input-${i}`);
                const ip = ipInput.value.trim();
                if (ip === '') {
                    allIpsFilled = false;
                    ipInput.classList.add('border-red-500');
                } else {
                    ipInput.classList.remove('border-red-500');
                }
                ipAddresses.push(ip);
            }

            if (!allIpsFilled) {
                showNotification('請為所有電腦輸入IP位址！', true); return;
            }

            showPage('loading-page');

            setTimeout(() => {
                generateComputerGrid(count, ipAddresses);
                showPage('monitor-container');
                switchContent('monitor-content');
            }, 1500);
        }
        
        function toggleComputerSelection(computerElement) {
            const isSelected = computerElement.dataset.selected === 'true';
            computerElement.dataset.selected = String(!isSelected);
            computerElement.classList.toggle('ring-green-400', !isSelected);
            computerElement.classList.toggle('dark:ring-green-500', !isSelected);
            computerElement.classList.toggle('ring-red-400', isSelected);
            computerElement.classList.toggle('dark:ring-red-600', isSelected);

            const allSelected = Array.from(document.querySelectorAll('#computer-grid > div')).every(box => box.dataset.selected === 'true');
            document.getElementById('select-all-btn').textContent = allSelected ? '取消全選' : '全選';
        }

        // --- 【必要修改 1】更新 generateComputerGrid 函式以儲存 IP ---
        function generateComputerGrid(count, ipAddresses) {
            const grid = document.getElementById('computer-grid');
            grid.innerHTML = '';
            for (let i = 1; i <= count; i++) {
                const ip = ipAddresses[i - 1] || 'N/A';
                const item = document.createElement('div');
                item.className = 'bg-gray-200 dark:bg-gray-900/50 rounded-lg flex flex-col items-center justify-center aspect-video p-4 cursor-pointer ring-2 ring-red-400 dark:ring-red-600 transition-all';
                item.dataset.selected = 'false';
                item.dataset.ip = ip; // *** 關鍵：儲存 IP 位址 ***
                item.innerHTML = `
                    <i class="fas fa-desktop text-3xl text-gray-400 dark:text-gray-500 mb-2"></i>
                    <p class="font-semibold text-center text-gray-700 dark:text-gray-300">電腦 ${i}</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">${ip}</p>
                `;
                item.addEventListener('click', () => toggleComputerSelection(item));
                grid.appendChild(item);
            }
            document.getElementById('select-all-btn').textContent = '全選';
        }

        function logout() {
            if (typeof window.electronAPI !== 'undefined' && document.getElementById('start-btn')?.classList.contains('hidden')) { // 检查监控是否在运行
                window.electronAPI.stopMonitoring();
            }
            document.getElementById('computer-count-input').value = '';
            showPage('login-page');
        }

        document.querySelectorAll('#main-menu .menu-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                switchContent(e.currentTarget.dataset.content);
            });
        });
        
        document.getElementById('select-all-btn').addEventListener('click', () => {
            const btn = document.getElementById('select-all-btn');
            const selectAll = btn.textContent === '全選';
            document.querySelectorAll('#computer-grid > div').forEach(box => {
                box.dataset.selected = String(selectAll);
                box.classList.toggle('ring-green-400', selectAll);
                box.classList.toggle('dark:ring-green-500', selectAll);
                box.classList.toggle('ring-red-400', !selectAll);
                box.classList.toggle('dark:ring-red-600', !selectAll);
            });
            btn.textContent = selectAll ? '取消全選' : '全選';
        });

        const themeToggleButton = document.getElementById('theme-toggle-button');
        const themeIcon = document.getElementById('theme-icon');
        const htmlEl = document.documentElement;

        function updateThemeIcon(theme) {
            themeIcon.classList.toggle('fa-moon', theme === 'dark');
            themeIcon.classList.toggle('fa-sun', theme !== 'dark');
        }
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlEl.classList.toggle('dark', savedTheme === 'dark');
        updateThemeIcon(savedTheme);

        themeToggleButton.addEventListener('click', () => {
            const isDark = htmlEl.classList.toggle('dark');
            const newTheme = isDark ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function showNotification(message, isError = false) {
            const toast = document.getElementById('notification-toast');
            toast.textContent = message;
            toast.classList.toggle('bg-red-500', isError);
            toast.classList.toggle('bg-green-500', !isError);
            toast.classList.remove('opacity-0', 'translate-y-4');
            setTimeout(() => toast.classList.add('opacity-0', 'translate-y-4'), 3000);
        }

        // 登入驗證
        document.getElementById('login-confirm-btn').addEventListener('click', function() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            if (!username || !password) {
                showNotification('請輸入帳號和密碼', true);
                return;
            }
            showPage('select-count-page');
        });

        // 白名單URL驗證
        function isValidURL(url) {
            try {
                new URL(url);
                return true;
            } catch {
                return false;
            }
        }
        document.getElementById('save-whitelist-btn')?.addEventListener('click', () => {
            const textarea = document.getElementById('whitelist-textarea');
            const urls = textarea.value.split('\n').map(u => u.trim()).filter(u => u);
            for (const url of urls) {
                if (!isValidURL(url)) {
                    showNotification('無效的URL!', true);
                    return;
                }
            }
            showNotification('白名單已儲存');
        });

        // 警告頁面URL驗證
        document.getElementById('save-redirect-btn')?.addEventListener('click', () => {
            const url = document.getElementById('redirect-url').value.trim();
            if (!isValidURL(url)) {
                showNotification('無效的URL!', true);
                return;
            }
            showNotification('警告頁面URL已儲存');
        });

        // 設定>登出跳回登入
        // 已在 logout() 實作 showPage('login-page')

        // 上傳照片顯示
        document.getElementById('avatar-upload-input')?.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(ev) {
                // 儲存 base64 頭像到全域變數
                window._uploadedAvatar = ev.target.result;
                const avatar = document.getElementById('settings-avatar-display');
                avatar.innerHTML = `<img src='${ev.target.result}' class='w-full h-full object-cover rounded-full'/>`;
                showNotification('照片上傳成功');
            };
            reader.readAsDataURL(file);
        });

        // 儲存設定按鈕
        document.getElementById('save-settings-btn')?.addEventListener('click', () => {
            const username = document.getElementById('settings-username').value.trim();
            if (username) {
                localStorage.setItem('savedUsername', username);
                document.getElementById('sidebar-username').textContent = username;
            }
            if (window._uploadedAvatar) {
                localStorage.setItem('savedAvatar', window._uploadedAvatar);
                document.getElementById('sidebar-avatar-display').innerHTML = `<img src='${window._uploadedAvatar}' class='w-full h-full object-cover rounded-full'/>`;
            }
            showNotification('儲存成功');
        });

        // 刪除帳號跳回登入
        document.getElementById('delete-account-btn')?.addEventListener('click', () => {
            showPage('login-page');
            showNotification('帳號已刪除');
        });

        // 警告頁面彈窗
        function showWarningPage() {
            let warningDiv = document.getElementById('custom-warning-page');
            if (!warningDiv) {
                warningDiv = document.createElement('div');
                warningDiv.id = 'custom-warning-page';
                warningDiv.className = 'fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60';
                warningDiv.innerHTML = `
                <div class='bg-white dark:bg-gray-800 p-10 rounded-2xl shadow-lg text-center max-w-md'>
                    <h2 class='text-2xl font-bold mb-4 text-red-600 dark:text-red-400'>警告！</h2>
                    <p class='mb-6 text-gray-700 dark:text-gray-300'>您存取的網址不在白名單中，請聯絡管理員。</p>
                    <button class='bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg' onclick='document.getElementById("custom-warning-page").remove();showPage("login-page");'>回登入頁</button>
                </div>
                `;
                document.body.appendChild(warningDiv);
            }
        }
        // 你可在需要時呼叫 showWarningPage() 來彈出警告
        
        const toggleLockBtn = document.getElementById('toggle-lock-btn');
        const selectAllBtn = document.getElementById('select-all-btn');

        toggleLockBtn.addEventListener('click', () => {
            const computerBoxes = document.querySelectorAll('#computer-grid > div');
            const currentState = toggleLockBtn.dataset.state;

            if (currentState === 'unlocked') {
                toggleLockBtn.dataset.state = 'locked';
                toggleLockBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                toggleLockBtn.classList.add('bg-red-600', 'hover:bg-red-700');
                toggleLockBtn.innerHTML = `<i class="fas fa-unlock mr-2"></i>解除鎖定`;
                showNotification('已鎖定選取的電腦');

                computerBoxes.forEach(box => {
                    box.style.pointerEvents = 'none';
                    box.classList.add('opacity-75');
});
                selectAllBtn.disabled = true;
                selectAllBtn.classList.add('opacity-50', 'cursor-not-allowed');

            } else {
                toggleLockBtn.dataset.state = 'unlocked';
                toggleLockBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
                toggleLockBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                toggleLockBtn.innerHTML = `<i class="fas fa-lock mr-2"></i>鎖定`;
                showNotification('已解除鎖定選取的電腦');
                
                computerBoxes.forEach(box => {
                    box.style.pointerEvents = 'auto';
                    box.classList.remove('opacity-75');
                });
                selectAllBtn.disabled = false;
                selectAllBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });

        // Initialize first page view
        showPage('login-page');

        // --- 【必要修改 2 & 3】與 Electron 後端通訊的核心邏輯 ---
        
        // 後端事件監聽器
        window.electronAPI.onPythonEvent((event) => {
            console.log('From Python Backend:', event); 

            if (event.type === 'log') {
                const level = event.level.toLowerCase();
                const isError = level === 'error' || level === 'critical';
                showNotification(`[${level.toUpperCase()}] ${event.message}`, isError);
            } else if (event.type === 'mac_found') {
                const computerDiv = document.querySelector(`[data-ip='${event.data.ip}']`);
                if(computerDiv) {
                    computerDiv.classList.remove('ring-red-400', 'dark:ring-red-600', 'ring-green-400', 'dark:ring-green-500');
                    computerDiv.classList.add('ring-yellow-400', 'dark:ring-yellow-500');
                }
            } else if (event.type === 'packet') {
                const computerDiv = document.querySelector(`[data-ip='${event.data.src}']`);
                if(computerDiv && event.data.status === 'blocked') {
                    computerDiv.classList.add('status-blocked');
                    setTimeout(() => computerDiv.classList.remove('status-blocked'), 700);
                }
            }
        });

        // 按鈕功能綁定
        const startButton = document.getElementById('start-btn');
        if (startButton) {
            let monitoring = false;
            startButton.addEventListener('click', () => {
                if (!monitoring) {
                    // 開始監控
                    // ...原本開始監控的程式碼...
                    startButton.textContent = '停止監控';
                    monitoring = true;
                    // 其他UI鎖定
                } else {
                    // 停止監控
                    // ...原本停止監控的程式碼...
                    startButton.textContent = '開始監控';
                    monitoring = false;
                    // 其他UI解鎖
                }
            });
        }
            
            stopButton.addEventListener('click', () => {
                window.electronAPI.stopMonitoring();
                showNotification('正在停止監控任務...');

                // 切换按钮可见性并重置UI状态
                startButton.classList.remove('hidden');
                stopButton.classList.add('hidden');
                toggleLockBtn.disabled = false;
                 // 确保解锁按钮恢复
                if (toggleLockBtn.dataset.state === 'locked') {
                    toggleLockBtn.click();
                }
                selectAllBtn.disabled = false;

                // 恢復所有電腦格子的邊框顏色
                document.querySelectorAll('#computer-grid > div').forEach(box => {
                    const isSelected = box.dataset.selected === 'true';
                    box.classList.remove('ring-yellow-400', 'dark:ring-yellow-500');
                    box.classList.toggle('ring-green-400', isSelected);
                    box.classList.toggle('dark:ring-green-500', isSelected);
                    box.classList.toggle('ring-red-400', !isSelected);
                    box.classList.toggle('dark:ring-red-600', !isSelected);
                });
            });
        }
    </script>
</body>
</html>
