<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教師網路監控系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        // 你原有的 Tailwind CSS 设定，保持不变
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'Noto Sans TC', 'sans-serif'] },
                    keyframes: {
                        pulse_yellow: {
                        '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(250, 204, 21, 0.7)' },
                        '50%': { transform: 'scale(1.02)', boxShadow: '0 0 0 8px rgba(250, 204, 21, 0)' },
                        }
                    },
                    animation: { 'pulse-yellow': 'pulse_yellow 2s infinite' }
                }
            }
        }
    </script>
    <style>
        /* 你原有的样式，保持不变 */
        body { font-family: 'Inter', 'Noto Sans TC', 'sans-serif'; transition: background-color 0.3s, color 0.3s; }
        .page, .main-content { display: none; }
        .page.active, .main-content.active { display: flex; }
        #app-container.full-screen .page.active { align-items: stretch; justify-content: stretch; }
        .menu-item.active-menu-item { background-color: #e5e7eb; }
        .dark .menu-item.active-menu-item { background-color: #374151; }
        #theme-toggle-button { width: 48px; height: 48px; border-radius: 9999px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: background-color 0.3s; }
        .responsive-grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- 你原有的 HTML 结构，保持不变 -->
    <div class="fixed top-4 right-4 z-50">
        <button id="theme-toggle-button" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-yellow-300 text-xl"><i id="theme-icon" class="fas fa-sun"></i></button>
    </div>
    <div id="app-container" class="min-h-screen p-4 flex items-center justify-center">
        <!-- 登入页面 -->
        <div id="login-page" class="page active w-full max-w-sm flex-col">
            <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg text-center">
                <h1 class="text-2xl font-bold mb-2">教師網路監控系统</h1>
                <h2 class="text-xl font-semibold mb-6 text-gray-600 dark:text-gray-400">登入</h2>
                <div class="space-y-4">
                    <input id="login-email" type="email" placeholder="Email / 電子郵件" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition">
                    <input id="login-password" type="password" placeholder="密碼" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition">
                </div>
                <div class="text-right mt-3"><a href="#" onclick="showPage('signup-page')" class="text-sm text-indigo-600 dark:text-indigo-400 hover:underline">註冊帳號 <i class="fas fa-arrow-right"></i></a></div>
                <button onclick="handleLogin()" class="w-full mt-6 bg-gray-800 hover:bg-gray-700 dark:bg-gray-200 dark:hover:bg-gray-300 dark:text-gray-900 text-white font-bold py-3 px-4 rounded-lg transition">確認</button>
            </div>
        </div>
        <!-- 注册页面 -->
        <div id="signup-page" class="page w-full max-w-sm flex-col">
            <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg text-center">
                <h1 class="text-2xl font-bold mb-2">教師網路監控系统</h1>
                <h2 class="text-xl font-semibold mb-6 text-gray-600 dark:text-gray-400">註冊</h2>
                <div class="space-y-4">
                    <input id="signup-email" type="email" placeholder="Email / 電子郵件" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition">
                    <input id="signup-password" type="password" placeholder="密碼" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition">
                    <input id="signup-confirm-password" type="password" placeholder="再次输入密碼" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition">
                </div>
                <button onclick="handleSignup()" class="w-full mt-6 bg-gray-800 hover:bg-gray-700 dark:bg-gray-200 dark:hover:bg-gray-300 dark:text-gray-900 text-white font-bold py-3 px-4 rounded-lg transition">確認</button>
                <a href="#" onclick="showPage('login-page')" class="block mt-4 text-sm text-gray-500 hover:underline">已經有帳號了？返回登入</a>
            </div>
        </div>
        <!-- 输入电脑数量页面 -->
        <div id="select-count-page" class="page w-full max-w-sm flex-col">
            <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg text-center">
                <h2 class="text-2xl font-bold mb-6">設定監控數量</h2>
                <p class="text-gray-600 dark:text-gray-400 mb-4">請输入您想要監控的電腦總數。</p>
                <input type="number" id="computer-count-input" min="1" placeholder="例如：8" class="w-full text-center text-lg px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition">
                <button onclick="showIpInputPage()" class="w-full mt-6 bg-gray-800 hover:bg-gray-700 dark:bg-gray-200 dark:hover:bg-gray-300 dark:text-gray-900 text-white font-bold py-3 px-4 rounded-lg transition">下一步</button>
            </div>
        </div>
        <!-- 输入IP位址页面 -->
        <div id="ip-input-page" class="page w-full max-w-lg flex-col">
            <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg w-full">
                <h2 class="text-2xl font-bold mb-6 text-center">設定電腦IP位址</h2>
                <p class="text-gray-600 dark:text-gray-400 mb-4 text-center">請為每一台電腦输入對應的IP位址。</p>
                <div id="ip-inputs-container" class="space-y-4 max-h-96 overflow-y-auto pr-4"></div>
                <button onclick="setupDashboard()" class="w-full mt-6 bg-gray-800 hover:bg-gray-700 dark:bg-gray-200 dark:hover:bg-gray-300 dark:text-gray-900 text-white font-bold py-3 px-4 rounded-lg transition">下一步</button>
            </div>
        </div>
        <!-- 载入页面 -->
        <div id="loading-page" class="page w-full max-w-md flex-col text-center">
            <div class="bg-white dark:bg-gray-800 p-10 rounded-2xl shadow-lg">
                <h1 class="text-3xl font-bold mb-4">教師網路監控系統</h1>
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mx-auto"></div>
                <p class="mt-4 text-gray-600 dark:text-gray-400">正在設定儀表板，請稍候...</p>
            </div>
        </div>
        <!-- 主监控容器 -->
        <div id="monitor-container" class="page w-full h-full flex-col">
            <div class="w-full h-full bg-white dark:bg-gray-800 rounded-2xl shadow-lg flex overflow-hidden">
                <aside class="w-1/5 bg-gray-50 dark:bg-gray-800/50 p-6 flex flex-col relative">
                    <div>
                        <div class="flex items-center space-x-4 mb-8">
                            <div id="sidebar-avatar-display" class="w-12 h-12 bg-gray-200 dark:bg-gray-700 rounded-full flex items-center justify-center overflow-hidden"><i class="fas fa-user text-2xl text-gray-500"></i></div>
                            <div><p id="sidebar-username" class="font-bold">使用者名稱</p></div>
                        </div>
                        <nav id="main-menu" class="space-y-2">
                            <a href="#" data-content="monitor-content" class="menu-item active-menu-item flex items-center p-3 rounded-lg text-gray-700 dark:text-gray-300"><i class="fas fa-desktop w-6 text-center"></i><span class="ml-3 font-semibold">監控</span></a>
                            <a href="#" data-content="whitelist-content" class="menu-item flex items-center p-3 rounded-lg text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-list-check w-6 text-center"></i><span class="ml-3 font-semibold">白名單</span></a>
                            <a href="#" data-content="redirect-content" class="menu-item flex items-center p-3 rounded-lg text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-exclamation-triangle w-6 text-center"></i><span class="ml-3 font-semibold">警示頁面</span></a>
                            <a href="#" data-content="settings-content" class="menu-item flex items-center p-3 rounded-lg text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-cog w-6 text-center"></i><span class="ml-3 font-semibold">設定</span></a>
                        </nav>
                    </div>
                    <div class="absolute bottom-6 inset-x-6"><a href="#" onclick="logout()" class="menu-item flex items-center p-3 rounded-lg text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-sign-out-alt w-6 text-center"></i><span class="ml-3 font-semibold">登出</span></a></div>
                </aside>
                <main id="main-content-area" class="flex-1 overflow-y-auto flex flex-col min-h-0">
                    <div id="monitor-content" class="main-content active flex-col p-8">
                        <h2 class="text-3xl font-bold mb-6">監控儀表板</h2>
                        <div id="computer-grid" class="flex-1 responsive-grid pb-4"></div>
                        <div class="flex justify-end items-center gap-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                            <button id="start-monitoring-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition"><i class="fas fa-play mr-2"></i>開始監控</button>
                            <button id="stop-monitoring-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition hidden"><i class="fas fa-stop mr-2"></i>停止監控</button>
                            <button id="toggle-lock-btn" data-state="unlocked" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition"><i class="fas fa-lock mr-2"></i>鎖定</button>
                            <button id="select-all-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition">全選</button>
                        </div>
                    </div>
                    <div id="whitelist-content" class="main-content flex-col items-center p-8">
                        <h2 class="text-3xl font-bold mb-6 w-full max-w-3xl">白名單設定</h2>
                        <div class="w-full max-w-3xl bg-gray-100 dark:bg-gray-900/50 p-6 rounded-lg"><textarea id="whitelist-textarea" placeholder="請輸入可存取的URL...&#10;每行一個。" class="w-full h-64 p-4 bg-white dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 focus:border-indigo-500 dark:focus:border-indigo-500 rounded-lg outline-none transition resize-none"></textarea></div>
                        <div class="w-full max-w-3xl text-right mt-6"><button id="save-whitelist-btn" class="bg-gray-800 hover:bg-gray-700 dark:bg-gray-200 dark:hover:bg-gray-300 dark:text-gray-900 text-white font-bold py-3 px-6 rounded-lg transition">儲存</button></div>
                    </div>
                    <div id="redirect-content" class="main-content flex-col items-center p-8">
                        <h2 class="text-3xl font-bold mb-6 w-full max-w-3xl">警示頁面設定</h2>
                        <div class="w-full max-w-3xl bg-gray-100 dark:bg-gray-900/50 p-6 rounded-lg">
                            <label for="redirect-url" class="block font-semibold mb-2 text-gray-700 dark:text-gray-300">指定重新導向URL:</label>
                            <input type="url" id="redirect-url" placeholder="例如：http://example.com/warning" class="w-full p-4 bg-white dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 focus:border-indigo-500 dark:focus:border-indigo-500 rounded-lg outline-none transition">
                            <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">當學生訪問未授權的 HTTP 網站时，將被導向至此URL。</p>
                        </div>
                        <div class="w-full max-w-3xl text-right mt-6"><button id="save-redirect-btn" class="bg-gray-800 hover:bg-gray-700 dark:bg-gray-200 dark:hover:bg-gray-300 dark:text-gray-900 text-white font-bold py-3 px-6 rounded-lg transition">儲存</button></div>
                    </div>
                    <div id="settings-content" class="main-content flex-col items-center justify-center p-8">
                        <div class="w-full max-w-2xl">
                            <h2 class="text-3xl font-bold mb-8">帳號設定</h2>
                            <div class="space-y-8">
                                <div class="flex items-center space-x-6"><div id="settings-avatar-display" class="w-24 h-24 bg-gray-200 dark:bg-gray-700 rounded-full flex items-center justify-center ring-4 ring-gray-300 dark:ring-gray-600 overflow-hidden"><i class="fas fa-user text-4xl text-gray-500"></i></div><label class="cursor-pointer bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition"><input type="file" id="avatar-upload-input" class="hidden" accept="image/*"><i class="fas fa-upload mr-2"></i>上傳圖片</label></div>
                                <div class="grid grid-cols-1 md:grid-cols-3 items-center gap-4"><label for="settings-username" class="font-semibold">帳號名稱:</label><input type="text" id="settings-username" value="使用者名稱" class="md:col-span-2 w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition"></div>
                                <div class="grid grid-cols-1 md:grid-cols-3 items-center gap-4"><label for="settings-new-password" class="font-semibold">新密碼:</label><input type="password" id="settings-new-password" placeholder="輸入新密碼" class="md:col-span-2 w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition"></div>
                                <div class="grid grid-cols-1 md:grid-cols-3 items-center gap-4"><label for="settings-confirm-password" class="font-semibold">確認密碼:</label><input type="password" id="settings-confirm-password" placeholder="确認新密碼" class="md:col-span-2 w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition"></div>
                                <hr class="dark:border-gray-600">
                                <div class="flex justify-between items-center flex-wrap gap-4">
                                    <button id="delete-account-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition">刪除帳號</button>
                                    <div class="flex gap-4"><button class="bg-gray-500 hover:bg-gray-600 dark:bg-gray-600 dark:hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-lg transition" onclick="switchContent('monitor-content')">返回</button><button id="save-settings-btn" class="bg-gray-800 hover:bg-gray-700 dark:bg-gray-200 dark:hover:bg-gray-300 dark:text-gray-900 text-white font-bold py-3 px-6 rounded-lg transition">儲存</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <div id="notification-toast" class="fixed bottom-10 right-10 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg opacity-0 translate-y-4" style="transition: opacity 0.3s ease, transform 0.3s ease;"></div>

    <script>
        const appContainer = document.getElementById('app-container');
        let currentUserEmail = null;

        // 你原有的 UI 切换函式，保持不变
        function showPage(pageId) { /* ... */ }
        function switchContent(contentId) { /* ... */ }
        // 保持你原有的 showPage 和 switchContent 完整实现
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId)?.classList.add('active');
            const isFullScreen = pageId === 'monitor-container';
            appContainer.classList.toggle('full-screen', isFullScreen);
            appContainer.classList.toggle('items-center', !isFullScreen);
            appContainer.classList.toggle('justify-center', !isFullScreen);
        }
        function switchContent(contentId) {
            document.querySelectorAll('.main-content').forEach(c => c.classList.remove('active'));
            document.getElementById(contentId)?.classList.add('active');
            document.querySelectorAll('#main-menu .menu-item').forEach(i => i.classList.remove('active-menu-item'));
            document.querySelector(`#main-menu .menu-item[data-content="${contentId}"]`)?.classList.add('active-menu-item');
        }

        // 你原有的使用者管理和设定流程函式，保持不变
        const isValidEmail = email => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        function handleSignup() { /* ... */ }
        function handleLogin() { /* ... */ }
        const isValidIP = ip => /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/.test(ip);
        function showIpInputPage() { /* ... */ }
        function setupDashboard() { /* ... */ }
        function toggleComputerSelection(el) { /* ... */ }
        function generateComputerGrid(count, ipAddresses) { /* ... */ }
        // 保持你原有的这些函式的完整实现
        function handleSignup() {
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            const confirmPassword = document.getElementById('signup-confirm-password').value.trim();
            if (!email || !password || !confirmPassword) return showNotification('所有欄位皆為必填！', true);
            if (!isValidEmail(email)) return showNotification('請輸入有效的電子郵件格式！', true);
            if (password !== confirmPassword) return showNotification('兩次輸入的密碼不一致！', true);
            const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            if (users.some(user => user.email === email)) return showNotification('此電子郵件已被註冊！', true);
            users.push({ email, password, username: email.split('@')[0] }); 
            localStorage.setItem('registeredUsers', JSON.stringify(users));
            showNotification('註冊成功！將為您導向登入頁面。');
            setTimeout(() => { showPage('login-page'); }, 1500);
        }
        function handleLogin() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();
            if (!email || !password) return showNotification('請输入電子郵件和密碼！', true);
            const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            const foundUser = users.find(user => user.email === email && user.password === password);
            if (foundUser) {
                currentUserEmail = foundUser.email;
                showNotification('登入成功！');
                document.getElementById('sidebar-username').textContent = foundUser.username;
                document.getElementById('settings-username').value = foundUser.username;
                showPage('select-count-page');
            } else {
                showNotification('電子郵件或密碼錯誤！', true);
            }
        }
        function showIpInputPage() {
            const count = parseInt(document.getElementById('computer-count-input').value, 10);
            if (isNaN(count) || count < 1) return showNotification('請输入有效的電腦數量！', true);
            const ipInputsContainer = document.getElementById('ip-inputs-container');
            ipInputsContainer.innerHTML = '';
            for (let i = 1; i <= count; i++) {
                ipInputsContainer.innerHTML += `<div class="flex items-center gap-4"><label for="ip-input-${i}" class="font-semibold text-gray-700 dark:text-gray-300 w-24 text-right">電腦 ${i}:</label><input type="text" id="ip-input-${i}" placeholder="例如：192.168.1.10${i - 1}" class="flex-1 px-4 py-2 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-lg outline-none transition"></div>`;
            }
            showPage('ip-input-page');
        }
        function setupDashboard() {
            const count = parseInt(document.getElementById('computer-count-input').value, 10);
            const ipAddresses = [];
            let allIpsValid = true;
            for (let i = 1; i <= count; i++) {
                const ipInput = document.getElementById(`ip-input-${i}`);
                const ip = ipInput.value.trim();
                if (!isValidIP(ip)) {
                    allIpsValid = false; ipInput.classList.add('border-red-500');
                } else {
                    ipInput.classList.remove('border-red-500');
                }
                ipAddresses.push(ip);
            }
            if (!allIpsValid) return showNotification('請為所有電腦输入有效的IP位址格式！', true);
            showPage('loading-page');
            setTimeout(() => {
                generateComputerGrid(count, ipAddresses);
                initializeMonitoringControls();
                showPage('monitor-container');
                switchContent('monitor-content');
            }, 1500);
        }
        function toggleComputerSelection(computerElement) {
            const isSelected = computerElement.dataset.selected === 'true';
            computerElement.dataset.selected = !isSelected;
            computerElement.classList.toggle('ring-green-400', !isSelected);
            computerElement.classList.toggle('dark:ring-green-500', !isSelected);
            computerElement.classList.toggle('ring-red-400', isSelected);
            computerElement.classList.toggle('dark:ring-red-600', isSelected);
            const computerBoxes = document.querySelectorAll('#computer-grid > div');
            const allSelected = [...computerBoxes].every(box => box.dataset.selected === 'true');
            const anySelected = [...computerBoxes].some(box => box.dataset.selected === 'true');
            document.getElementById('select-all-btn').textContent = allSelected ? '取消全選' : '全選';
            document.getElementById('toggle-lock-btn').disabled = !anySelected;
        }
        function generateComputerGrid(count, ipAddresses) {
            const grid = document.getElementById('computer-grid');
            grid.innerHTML = ''; 
            for (let i = 1; i <= count; i++) {
                const ip = ipAddresses[i - 1] || 'N/A';
                const item = document.createElement('div');
                item.className = 'bg-gray-200 dark:bg-gray-900/50 rounded-lg flex flex-col items-center justify-center aspect-video p-4 cursor-pointer ring-2 ring-red-400 dark:ring-red-600 transition-all';
                item.dataset.selected = 'false'; 
                item.dataset.ip = ip;
                item.innerHTML = `<i class="fas fa-desktop text-3xl text-gray-400 dark:text-gray-500 mb-2"></i><p class="font-semibold text-center text-gray-700 dark:text-gray-300">電腦 ${i}</p><p class="text-xs text-gray-500 dark:text-gray-400 mt-1">${ip}</p>`;
                item.addEventListener('click', () => toggleComputerSelection(item));
                grid.appendChild(item);
            }
            document.getElementById('select-all-btn').textContent = '全選';
        }

        // 【必要修正】确保登出时停止监控
        function logout() {
            if (window.electronAPI && document.getElementById('stop-monitoring-btn') && !document.getElementById('stop-monitoring-btn').classList.contains('hidden')) {
                window.electronAPI.stopMonitoring();
            }
            currentUserEmail = null;
            document.getElementById('login-email').value = '';
            document.getElementById('login-password').value = '';
            document.getElementById('computer-count-input').value = '';
            showPage('login-page');
        }

        // 你的其他 UI 事件绑定，保持不变
        document.querySelectorAll('#main-menu .menu-item').forEach(item => item.addEventListener('click', (e) => { e.preventDefault(); switchContent(e.currentTarget.dataset.content); }));
        document.getElementById('select-all-btn')?.addEventListener('click', () => { /* ... */ });
        const themeToggleButton = document.getElementById('theme-toggle-button');
        // 保持你原有的 select-all 和 theme-toggle 的完整实现
        document.getElementById('select-all-btn').addEventListener('click', () => {
            const selectAllBtn = document.getElementById('select-all-btn');
            const computerBoxes = document.querySelectorAll('#computer-grid > div');
            const isTogglingToSelectAll = selectAllBtn.textContent === '全選';
            computerBoxes.forEach(box => {
                box.dataset.selected = isTogglingToSelectAll;
                box.classList.toggle('ring-green-400', isTogglingToSelectAll);
                box.classList.toggle('dark:ring-green-500', isTogglingToSelectAll);
                box.classList.toggle('ring-red-400', !isTogglingToSelectAll);
                box.classList.toggle('dark:ring-red-600', !isTogglingToSelectAll);
            });
            selectAllBtn.textContent = isTogglingToSelectAll ? '取消全選' : '全選';
            document.getElementById('toggle-lock-btn').disabled = !isTogglingToSelectAll;
        });
        const themeIcon = document.getElementById('theme-icon');
        const htmlEl = document.documentElement;
        function updateThemeIcon(theme) { themeIcon.classList.toggle('fa-moon', theme === 'dark'); themeIcon.classList.toggle('fa-sun', theme !== 'dark'); }
        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlEl.classList.toggle('dark', savedTheme === 'dark');
        updateThemeIcon(savedTheme);
        themeToggleButton.addEventListener('click', () => {
            const isDark = htmlEl.classList.toggle('dark');
            const newTheme = isDark ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        // 你的使用者设定相关逻辑，保持不变
        function showNotification(message, isError = false) { /* ... */ }
        // 保持你原有的 showNotification 和设定按钮的完整实现
        function showNotification(message, isError = false) {
            const notificationToast = document.getElementById('notification-toast');
            notificationToast.textContent = message;
            notificationToast.className = `fixed bottom-10 right-10 text-white py-3 px-6 rounded-lg shadow-lg transition-all ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            notificationToast.classList.remove('opacity-0', 'translate-y-4');
            setTimeout(() => { notificationToast.classList.add('opacity-0', 'translate-y-4'); }, 3000);
        }
        document.getElementById('save-settings-btn').addEventListener('click', () => {
            const newUsername = document.getElementById('settings-username').value;
            const newPassword = document.getElementById('settings-new-password').value;
            const confirmPassword = document.getElementById('settings-confirm-password').value;
            if (!newUsername.trim()) return showNotification('使用者名稱不能為空！', true);
            if (newPassword && newPassword !== confirmPassword) return showNotification('新密碼與確認密碼不相符！', true);
            const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            const userIndex = users.findIndex(user => user.email === currentUserEmail);
            if (userIndex > -1) {
                users[userIndex].username = newUsername;
                if (newPassword) users[userIndex].password = newPassword;
                localStorage.setItem('registeredUsers', JSON.stringify(users));
                document.getElementById('sidebar-username').textContent = newUsername;
                showNotification('設定已成功儲存！');
                document.getElementById('settings-new-password').value = '';
                document.getElementById('settings-confirm-password').value = '';
            } else { showNotification('找不到使用者資料，無法儲存！', true); }
        });
        document.getElementById('delete-account-btn').addEventListener('click', () => {
            if (!currentUserEmail) return showNotification('無法刪除帳號，因為目前没有登入的使用者。', true);
            const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            const updatedUsers = users.filter(user => user.email !== currentUserEmail);
            localStorage.setItem('registeredUsers', JSON.stringify(updatedUsers));
            showNotification('帳號已成功删除！');
            setTimeout(logout, 1500);
        });
        document.getElementById('avatar-upload-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imgHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
                    document.getElementById('settings-avatar-display').innerHTML = imgHTML;
                    document.getElementById('sidebar-avatar-display').innerHTML = imgHTML;
                };
                reader.readAsDataURL(file);
            }
        });
        document.getElementById('save-whitelist-btn').addEventListener('click', () => showNotification('白名单已储存！'));
        document.getElementById('save-redirect-btn').addEventListener('click', () => showNotification('警示頁面URL已储存！'));
        
        // 监控与锁定逻辑
        function initializeMonitoringControls() {
            const startButton = document.getElementById('start-monitoring-btn');
            const stopButton = document.getElementById('stop-monitoring-btn');
            const toggleLockBtn = document.getElementById('toggle-lock-btn');
            const selectAllBtn = document.getElementById('select-all-btn');

            function setSelectionLock(isLocked) { /* ... 保持你原有的实现 ... */ }
            // 保持你原有的 setSelectionLock 完整实现
            function setSelectionLock(isLocked) {
                document.querySelectorAll('#computer-grid > div').forEach(box => {
                    box.style.pointerEvents = isLocked ? 'none' : 'auto';
                    box.classList.toggle('opacity-75', isLocked);
                });
                selectAllBtn.disabled = isLocked;
            }

            startButton.disabled = true;
            toggleLockBtn.disabled = true;

            startButton.onclick = () => {
                const selectedComputers = [...document.querySelectorAll('#computer-grid > div[data-selected="true"]')].map(box => box.dataset.ip);
                if (selectedComputers.length === 0) return showNotification('請先鎖定要監控的電腦！', true);
                
                // 确保与后端通讯的 config 物件是正确的
                const config = {
                    target_ips: selectedComputers,
                    whitelist: document.getElementById('whitelist-textarea').value.split('\n').filter(Boolean),
                    redirect_url: document.getElementById('redirect-url').value
                };
                window.electronAPI?.startMonitoring(config);

                // 你原有的 UI 状态更新，保持不变
                showNotification('監控任務已啟動！');
                startButton.classList.add('hidden');
                stopButton.classList.remove('hidden');
                toggleLockBtn.disabled = true;
                document.querySelectorAll('#computer-grid > div[data-selected="true"]').forEach(box => {
                   box.classList.remove('ring-green-400', 'dark:ring-green-500');
                   box.classList.add('ring-yellow-400', 'dark:ring-yellow-500', 'animate-pulse-yellow');
                });
            };

            stopButton.onclick = () => {
                window.electronAPI?.stopMonitoring();
                showNotification('監控任務已停止。');
                stopButton.classList.add('hidden');
                startButton.classList.remove('hidden');
                toggleLockBtn.disabled = false;

                // 【必要修正】恢复 UI 状态时，要移除所有可能的监控状态颜色
                document.querySelectorAll('#computer-grid > div').forEach(box => {
                    box.classList.remove('ring-yellow-400', 'dark:ring-yellow-500', 'animate-pulse-yellow', 'ring-blue-500', 'dark:ring-blue-400');
                    if (box.dataset.selected === 'true') {
                        box.classList.add('ring-green-400', 'dark:ring-green-500');
                    } else {
                        box.classList.add('ring-red-400', 'dark:ring-red-600');
                    }
                });
            };
            
            toggleLockBtn.onclick = () => { /* ... 保持你原有的实现 ... */ };
            // 保持你原有的 toggleLockBtn.onclick 完整实现
            toggleLockBtn.onclick = () => {
                const isUnlocked = toggleLockBtn.dataset.state === 'unlocked';
                toggleLockBtn.dataset.state = isUnlocked ? 'locked' : 'unlocked';
                toggleLockBtn.classList.toggle('bg-green-600', !isUnlocked);
                toggleLockBtn.classList.toggle('hover:bg-green-700', !isUnlocked);
                toggleLockBtn.classList.toggle('bg-red-600', isUnlocked);
                toggleLockBtn.classList.toggle('hover:bg-red-700', isUnlocked);
                toggleLockBtn.innerHTML = isUnlocked ? `<i class="fas fa-unlock mr-2"></i>解除鎖定` : `<i class="fas fa-lock mr-2"></i>鎖定`;
                setSelectionLock(isUnlocked);
                startButton.disabled = !isUnlocked;
                showNotification(isUnlocked ? '電腦已鎖定' : '電腦已解除鎖定');
            };
        }

        // 【核心功能】与后端通讯的事件监听器
        window.electronAPI?.onPythonEvent((event) => {
            console.log('From Python Backend:', event); 
            if (event.type === 'log') {
                const level = event.level.toLowerCase();
                const isError = level === 'error' || level === 'critical';
                if(isError || level === 'warning' || level === 'info') {
                   showNotification(`[${level.toUpperCase()}] ${event.message}`, isError);
                }
            } 
            else if (event.type === 'mac_found') {
                const computerDiv = document.querySelector(`[data-ip='${event.data.ip}']`);
                if(computerDiv) {
                    computerDiv.classList.remove('ring-yellow-400', 'dark:ring-yellow-500', 'animate-pulse-yellow');
                    computerDiv.classList.add('ring-blue-500', 'dark:ring-blue-400');
                    showNotification(`已成功定位電腦: ${event.data.ip}`);
                }
            } 
            else if (event.type === 'packet') {
                if (event.data.status === 'blocked') {
                    const computerDiv = document.querySelector(`[data-ip='${event.data.src}']`);
                    if(computerDiv) {
                        computerDiv.classList.add('ring-4', 'ring-red-500');
                        setTimeout(() => computerDiv.classList.remove('ring-4', 'ring-red-500'), 800);
                    }
                }
            }
        });

        // 初始化
        showPage('login-page');
    </script>
</body>
